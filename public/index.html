  <meta name="description" content="SkyDrinks Ã© um estabelecimento que comercializa bebidas de todos os tipos" />

  <link rel="icon" id="favicon" href="%PUBLIC_URL%/favicon_black.png" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>SkyDrinks</title>

<body>
  <noscript>O JavaScript precisa estar ativo para continuar.</noscript>
  <div id="root"></div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('serviceWorker.js').then(function (registration) {
          console.log('Worker registration successful', registration.scope);
        }, function (err) {
          console.log('Worker registration failed', err);
        }).catch(function (err) {
          console.log(err);
        });
      });
    } else {
      console.log('Service Worker is not supported by browser.');
    }
  </script>
</body>

</html>
